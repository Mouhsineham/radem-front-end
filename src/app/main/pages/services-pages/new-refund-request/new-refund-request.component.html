<!--Tooltip Starts-->
<div class="card-header content-header back col-12">
  <div class="row">
    <div class="col-md-6 col-12">
      <h3 class="content-header-title"><i class="fa fa-bookmark"
                                          style="color: #2c5599;"></i> {{'New_refund_request' | translate }}</h3>
    </div>
  </div>
</div>
<div class="content-body">
  <section class="row">
    <div class="col-md-12 col-sm-12">
      <div id="what-is" class="mb-0">
        <div class="card-content collapse show">
          <div class="card-body">
            <form role="form" [formGroup]="refundForm"
                  (ngSubmit)="saveRequest(refundForm.value)" novalidate>
              <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label>{{'CONTRACTS' | translate }}: <span class="text-danger">*</span></label>
                  <select type="text" class="custom-select" #s
                          (change)="setContract(s.value)">
                    <option value="" disabled selected>{{'CHOOSE_A_CONTRACT' | translate}} ...</option>
                    <option *ngFor="let contract of clientContracts" value="{{contract.contractNo}}">
                      {{contract.contractNo}}
                      ({{contract.type}})
                    </option>
                  </select>
                  <div class="text-danger"
                       *ngIf="!refundForm.controls['firstAndLastName'].valid && refundForm.controls['firstAndLastName'].touched">
                    <div *ngIf="refundForm.controls['firstAndLastName'].errors.required">
                      {{'FIELD_REQUIRED' | translate}}
                    </div>
                  </div>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label for="profession">{{'CIN' | translate }}: <span
                    class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="profession"
                         formControlName="profession">
                  <div class="text-danger"
                       *ngIf="!refundForm.controls['profession'].valid && refundForm.controls['profession'].touched">
                    <div *ngIf="refundForm.controls['profession'].errors.required">
                      {{'FIELD_REQUIRED' | translate}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label for="workplace">{{'CLIENT' | translate }} : </label>
                  <input type="text" class="form-control" id="workplace"
                         formControlName="workingPlace">
                </div>
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label for="address_of_the_workplace">{{'SOLDE' | translate }}: </label>
                  <input type="text" class="form-control" id="address_of_the_workplace"
                         formControlName="addressOfWork">
                </div>
              </div>
              <button class="btn btn btn-outline-primary pull-right"
                      [disabled]="refundForm.invalid" type="submit">{{'SAVE' | translate }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
