<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin"><i class="icon-settings"></i>{{'ADMINISTRATION' | translate}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{'Advice_and_energy_saving' | translate}}</li>
  </ul>
</nav>
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4>{{'Advice_and_energy_saving' | translate}}</h4>
    </div>
    <div class="card-body">
      <form role="form" novalidate>
        <div class="col-12 my-2">
          <quill-editor #quillEditor [(ngModel)]="content" name="advicesContent"></quill-editor>
        </div>
        <div class="pull-right">
          <button class="btn btn btn-outline-primary" (click)="save()">
            {{'SAVE' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
