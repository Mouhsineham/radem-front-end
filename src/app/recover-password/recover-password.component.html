<div class="container">
    <div class="auth-container">
        <app-navbar></app-navbar>
        <app-second-navbar></app-second-navbar>
        <!--Tooltip Starts-->
        <div class="content-header back col-12 mb-1 mt-1">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h3 class="content-header-title">Récupération de compte.</h3>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section class="row">
                <div class="col-sm-12">
                    <!-- What is-->
                    <div id="what-is" class="card mb-0">
                        <div class="app-content center-layout">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="col-md-6 col-10 mt-4">
                                    <div class="card mb-0">
                                        <div class="card-header border-0">
                                            <div class="card-title text-center">
                                                <i class="fa fa-3x fa-lock"></i>
                                            </div>
                                            <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                                                <span>Récupération de compte</span>
                                            </h6>
                                        </div>
                                        <div class="card-content">
                                            <p class="text-center color-red">{{message}}</p>
                                            <div class="card-body">
                                                <form class="form-horizontal" action="login-simple.html" novalidate
                                                      [formGroup]="recoverPasswordForm">
                                                    <fieldset class="form-group position-relative has-icon-left">
                                                        <input type="email" class="form-control form-control-lg"
                                                               id="user-email"
                                                               placeholder="Votre adresse email" formControlName="email"
                                                               autocomplete="off"
                                                               required>
                                                        <div class="form-control-position">
                                                            <i class="ft-mail"></i>
                                                        </div>
                                                    </fieldset>
                                                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block"
                                                            (click)="reset()"><i class="fa fa-paper-plane-o"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="card-footer border-0">
                                            <p class="float-sm-left text-center"><a routerLink="/login"
                                                                                    class="card-link">Connexion</a>
                                            </p>
                                            <p class="float-sm-right text-center">Nouveau client ? <a
                                                    routerLink="/register"
                                                    class="card-link">Inscription</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <app-footer></app-footer>
    </div>
</div>
