<div class="card-header content-header back col-12">
  <div class="row">
    <div class="col-md-6 col-12">
      <h3 class="content-header-title"><i class="fa fa-bookmark"
                                          style="color: #2c5599;"></i> {{'DYANMIC_CONTENT' | translate}}</h3>
    </div>
  </div>
</div>
<div class="container-fluid" style="margin-top: 20px;">
  <div>
    <div>
      <div class="form-group">
        <select name="title" id="title-dynamic" [(ngModel)]="chosenDynamic" (change)="choseDynamicToDisplay()"
                class="form-control">
          <option value="" disabled selected>Choisir le contenu dynamique</option>
          <option *ngFor="let dynamic of dynamicList"
                  [value]="dynamic.key">{{dynamic.title | translate}}
          </option>
        </select>
      </div>
      <div>
        <form role="form" [formGroup]="dynamicPageForm" (ngSubmit)="save()" novalidate>
          <div class="form-group">
            <label for="title" class="text-bold-700">Titre</label>
            <input type="email" class="form-control" formControlName="title"
                   id="title" placeholder="Titre de la page">
            <div class="text-danger"
                 *ngIf="!dynamicPageForm.controls['title'].valid && dynamicPageForm.controls['title'].touched">
              <div *ngIf="dynamicPageForm.controls['title'].errors.required">
                Ce champs est obligatoire
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="text-bold-700">Contenu</label>
            <quill-editor #quillEditor formControlName="content"
                          id="content" placeholder="Contenu de la page">
            </quill-editor>
            <div class="text-danger"
                 *ngIf="!dynamicPageForm.controls['content'].valid && dynamicPageForm.controls['content'].touched">
              <div *ngIf="dynamicPageForm.controls['content'].errors.required">
                Ce champs est obligatoire
              </div>
            </div>
          </div>

          <div class="pull-right">
            <button class="btn btn btn-outline-primary" [disabled]="dynamicPageForm.invalid || !chosenDynamic"
                    type="submit">
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
