
<div class="col-md-12 py-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Liste des demandes</h4>
        <div class="table-responsive my-5">
          <div>
                <button type="button" class="btn btn-outline-primary">Résiliations</button>
                <button type="button" class="btn btn-outline-primary">Abonnements</button>
                <button type="button" class="btn btn-outline-primary">Remboursements</button>
                <input type="text" class="col-3 form-control pull-right" placeholder="Rechercher"/>
          </div><br>
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th scope="col">Nº demande</th>
              <th scope="col">Demandeur</th>
              <th scope="col">Type</th>
              <th scope="col">Date création</th>
              <th scope="col">Agent</th>
              <th scope="col">Service concerné</th>
              <th scope="col">Etat</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let request of requests">
              <td>{{request.nb_request}}</td>
              <td>{{request.client}}</td>
              <td>{{request.type}}</td>
              <td>{{request.creation_date}}</td>
              <td>{{request.agent}}</td>
              <td>{{request.service}}</td>
              <td>{{request.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
         <!--Card body end-->
      </div>
    </div>
  </div>
