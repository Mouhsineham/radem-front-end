<aw-wizard #wizard class="custom-css" [navBarLayout]="'large-filled-symbols'" [navigationMode]="'strict'">
  <aw-wizard-step [navigationSymbol]="{ symbol: '&#xf0f6;', fontFamily:'FontAwesome' }">
    <div class="alert alert-success col-md-3" role="alert">
      Votre demande d'abonnement a ete cr√©e
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" awNextStep>Suivant</button>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [navigationSymbol]="{ symbol: '&#xf252;', fontFamily:'FontAwesome' }">
    <div class="alert alert-warning offset-3 col-md-3" role="alert">
      Votre demande et en attente
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" awNextStep>Suivant</button>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [navigationSymbol]="{ symbol: '&#xf0ad;', fontFamily:'FontAwesome' }" >
    <div>
      Content of Step 3
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary" awNextStep>Suivant</button>
    </div>
  </aw-wizard-step>
  <aw-wizard-completion-step [navigationSymbol]="{ symbol: '4' }">
    Content of Step 4
    <!--<button type="button" class="btn btn-primary" (click)="finishFunction()">Finish</button>-->
  </aw-wizard-completion-step>
</aw-wizard>
