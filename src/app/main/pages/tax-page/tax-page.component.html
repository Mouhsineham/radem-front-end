<div class="container pt-5">
  <div class="text-center">
    <h2>
      Prélèvement Bancaire
    </h2>
  </div>
  <div class="row pt-5">
    <div class="col-md-8 m-auto">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Nom:</label>
            <input type="text" class="form-control" placeholder="Votre Nom" [(ngModel)]="nom">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Prénom:</label>
            <input type="text" class="form-control" placeholder="Votre Prénom" [(ngModel)]="prenom">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>CIN:</label>
            <input type="text" class="form-control" placeholder="Votre CIN" [(ngModel)]="cin">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Téléphone: </label>
            <input type="text" class="form-control" placeholder="06xxxxxxxx" [(ngModel)]="tel">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>Adresse</label>
          <textarea class="form-control" rows="1" [(ngModel)]="address"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Contrat d'eau:</label>
            <input type="text" class="form-control" placeholder="Contrat d'eau" [(ngModel)]="eau">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Tournée: </label>
            <input type="text" class="form-control" placeholder="Tournée" [(ngModel)]="t_eau">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Contrat d'électricité:</label>
            <input type="text" class="form-control" placeholder="Contrat d'électricité" [(ngModel)]="elec">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Tournée: </label>
            <input type="text" class="form-control" placeholder="Tournée" [(ngModel)]="t_elec">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>RIB:</label>
            <input type="text" class="form-control" placeholder="RIB" [(ngModel)]="rib">
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" (click)="save()">Imprimer</button>
      </div>
    </div>
  </div>
</div>
