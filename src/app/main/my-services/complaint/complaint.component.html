<div class="col-md py-3">
  <div class="card">
    <div class="card-body">
      <form class="form" [formGroup]="complaintForm">
        <h4 class="card-title">Nouvelle r√©clamation</h4>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="feedback">Numero demande: </label>
              <input formControlName="number" class="form-control" id="feedback">
            </div>
            <div class="form-group col-md-6">
              <label for="feedback">Objet: </label>
              <input formControlName="object" class="form-control" id="feedback">
            </div>
          </div>
          <div class="form-group">
            <label for="feedback">Description: </label>
            <textarea formControlName="description" class="form-control" id="description"></textarea>
          </div>
          <button class="btn btn-primary pull-right" (click)="save()">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
