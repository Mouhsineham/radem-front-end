<div class="col-md-12 py-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Liste des réclamations</h4>
        <div class="table-responsive my-5">
          <div>
            <input type="text" class="col-3 form-control pull-right" placeholder="Rechercher"/>
          </div><br>
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th scope="col">Nº réclamation</th>
              <th scope="col">#########</th>
              <th scope="col">#########</th>
              <th scope="col">Date création</th>
              <th scope="col">Agent</th>
              <th scope="col">Service concerné</th>
              <th scope="col">Etat</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let complaint of complaints">
              <td>{{complaint.nb_complaint}}</td>
              <td>{{complaint.client}}</td>
              <td>{{complaint.type}}</td>
              <td>{{complaint.creation_date}}</td>
              <td>{{complaint.agent}}</td>
              <td>{{complaint.service}}</td>
              <td>{{complaint.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
         <!--Card body end-->
      </div>
    </div>
  </div>
