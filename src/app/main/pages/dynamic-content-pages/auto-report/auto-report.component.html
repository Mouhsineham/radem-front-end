<div class="content-header back col-12 mb-1 mt-1">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3 class="content-header-title">{{'AUTO_RELIEVING' | translate}}</h3>
        </div>
        <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
            <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/home">{{'HOME' | translate}}</a>
                    </li>
                    <li class="breadcrumb-item active">{{'AUTO_RELIEVING' | translate}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content-body">
    <section class="row">
        <div class="col-sm-12">
            <!-- What is-->
            <!-- Conseil et économie d'énergie-->
            <div class="mb-0">
                <div class="card-header">
                    <h4 class="card-title">{{dynamic?.title}}</h4>
                    <a class="heading-elements-toggle">
                        <i class="fa fa-ellipsis-v font-medium-3"></i>
                    </a>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">
                        <div [innerHTML]="dynamic?.content | safeHtml"></div>
                    </div>
                </div>
            </div>
            <!--/ Conseil et économie d'énergie-->
        </div>
    </section>
</div>
