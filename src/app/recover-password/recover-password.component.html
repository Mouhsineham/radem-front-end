<div>
  <div>
    <app-navbar></app-navbar>
    <app-second-navbar></app-second-navbar>
    <!--Tooltip Starts-->
    <div class="content-body">
      <section class="row">
        <div class="col-sm-12">
          <!-- What is-->
          <div id="what-is" class="card mb-0">
            <div class="app-content center-layout">
              <div class="col-12 d-flex justify-content-center">
                <div class="col-md-6 col-10 mt-4">
                  <div class="card mb-0">
                    <div class="card-header border-0">
                      <div class="card-title text-center">
                        <i class="fa fa-4x fa-lock" style="color: #214479!important;"></i>
                      </div>
                      <h3 class="card-subtitle line-on-side text-muted text-center pt-2">
                        <span>{{'ACCOUNT_RECOVERY' | translate }}.</span>
                      </h3>
                    </div>
                    <div class="card-content">
<!--                      <p class="text-center" style="color:green;">{{message| translate}}</p>-->
                      <div class="card-body">
                        <form class="form-horizontal"
                              [formGroup]="recoverPasswordForm">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input formControlName="email" type="email" class="form-control form-control-lg"
                                   id="email"
                                   placeholder="{{'YOUR_EMAIL_ADDRESS' | translate}}"
                                   autocomplete="off"
                                   required/>

                            <div class="text-danger"
                                 *ngIf="!recoverPasswordForm.controls['email'].valid && recoverPasswordForm.controls['email'].touched">
                              <div *ngIf="recoverPasswordForm.controls['email'].errors.required">
                                {{'FIELD_REQUIRED' | translate}}
                              </div>
                            </div>

                          </fieldset>
                          <button type="submit" class="btn btn-primary btn-lg btn-block"
                                  [disabled]="!recoverPasswordForm.controls['email'].valid" (click)="reset()"><i class="fa fa-paper-plane-o"></i></button>
                        </form>
                      </div>
                    </div>
                    <div class="card-footer border-0">
                      <p class="float-sm-left text-center"><a routerLink="/login"
                                                              class="card-link">{{'LOG_IN' | translate }}</a>
                      </p>
                      <p class="float-sm-right text-center">{{'NEW_CLIENT' | translate }} ? <a
                        routerLink="/register"
                        class="card-link">{{'SIGN_UP' | translate }}</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
  </div>
</div>
