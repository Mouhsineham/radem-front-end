<!--Tooltip Starts-->
<div class="card-header content-header back col-12">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3 class="content-header-title"><i class="fa fa-bookmark" style="color: #2c5599;"></i> {{'subscriptions_requests' | translate}}</h3>
        </div>
      <div class="col-md-6 col-12 text-right container-btn-new-subscription-request">
        <a routerLink="/services/new-subscription-request" class="btn btn-primary btn-new-subscription-request">
          <i class="fa fa-plus"></i> {{'New_subscription_request' | translate}}</a>
      </div>
    </div>
</div>
<div class="content-body">
    <section class="row">
        <div class="col-sm-12">
            <!-- What is-->
            <div id="what-is" class="mb-0">
                <div class="card-content collapse show">
                    <div class="card-body">
                        <div class="card-text">
                            <div class="table-responsive">
                                <div class="row justify-content-between">
                                    <div class="col-12">
                                        <div class="float-left">
                                            <app-filter (onfilterChanged)="pageFilter($event)"></app-filter>
                                        </div>
                                    </div>
                                </div>
                                <table class="table">
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col">{{'REQUEST_NUMBER' | translate }}</th>
                                        <th scope="col">{{'CREATED_ON' | translate }}</th>
                                        <th scope="col">{{'TYPE' | translate }}</th>
                                        <th scope="col">{{'Status' | translate }}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <app-data-not-available
                                            *ngIf="!subscriptionRequests || subscriptionRequests.length == 0; else dataAvailable"
                                            [colSpan]="4"></app-data-not-available>
                                    <ng-template #dataAvailable>
                                        <tr *ngFor="let request of subscriptionRequests">
                                            <td><a [routerLink]="['/services/subscription-detail/', request.id]"><b>{{request.requestNumber}}</b></a>
                                            <td>{{request.createdAt | date:'dd-M-yyyy'}}</td>
                                            <td>{{request.type}}</td>
                                            <td><app-badge [status]="request.status"></app-badge></td>
                                        </tr>
                                    </ng-template>
                                    </tbody>
                                </table>
                                <app-pagination [showPagination]="totalPages > 1"
                                                [numberOfItems]="numberOfItems"
                                                [itemsPerPage]="itemsPerPage"
                                                [totalItems]="totalElements"
                                                [totalPages]="totalPages"
                                                (onpageChanged)="pageChanged($event)"></app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ What is-->
            </div>
        </div>
    </section>
</div>
