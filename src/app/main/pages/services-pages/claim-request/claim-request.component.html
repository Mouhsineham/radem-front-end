<!--Tooltip Starts-->
<div class="content-header back col-12 mb-1 mt-1">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3 class="content-header-title">{{'CLAIMS' | translate }}</h3>
        </div>
    </div>
</div>

<div class="content-body">
    <section class="row">
        <div class="col-sm-12">
            <!-- What is-->
            <div id="what-is" class="card mb-0">
                <div class="card-header">
                    <h4 class="card-title">{{'NEW_REQUEST' | translate }}</h4>
                    <a class="heading-elements-toggle">
                        <i class="fa fa-ellipsis-v font-medium-3"></i>
                    </a>
                    <div class="heading-elements">
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form class="form" [formGroup]="complaintForm"
                              (ngSubmit)="save()" novalidate>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="feedback">{{'Number_Request' | translate }} : </label>
                                    <input formControlName="numero" readonly class="form-control" id="feedback"
                                           value="{{reqNumber}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="feedback">{{'OBJECT' | translate }} : </label>
                                    {{'login.placeholders.username' | translate }}
                                    <select formControlName="objet" class="form-control">
                                        <option *ngFor="let object of objects" value="{{object}}">
                                            {{object | translate}}
                                        </option>
                                    </select>
                                    <div class="text-danger"
                                         *ngIf="!complaintForm.controls['objet'].valid && complaintForm.controls['objet'].touched">
                                        <div *ngIf="complaintForm.controls['objet'].errors.required">
                                            {{'FIELD_REQUIRED' |Â translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">{{'DESCRIPTION' | translate }}: </label>
                                <textarea formControlName="description" class="form-control"
                                          id="description" rows="5"></textarea>
                            </div>
                            <div class="form-actions my-2">
                                <button class="btn btn btn-outline-primary pull-right"
                                        [disabled]="complaintForm.invalid" type="submit">
                                    {{'SAVE' | translate }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/ What is-->
            </div>
        </div>
    </section>
</div>
