<div class="container container-login">
    <div class="auth-container">
        <app-navbar></app-navbar>
        <app-second-navbar></app-second-navbar>
        <!--Tooltip Starts-->
        <div class="content-body">
            <section class="row">
                <div class="col-sm-12">
                    <!-- What is-->
                    <div id="what-is" class="card mb-0">
                        <div class="app-content center-layout">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="col-md-6 col-10 mt-4">
                                    <div class="card mb-0">
                                        <div class="card-header border-0">
                                            <div class="card-title text-center">
                                                <i class="fa fa-4x fa-lock" style="color: #214479!important;"></i>
                                            </div>
                                            <h3 class="card-subtitle line-on-side text-muted text-center pt-2">
                                                <span>{{'ACCOUNT_RECOVERY' | translate }}.</span>
                                            </h3>
                                        </div>
                                        <div class="card-content">
                                            <p class="text-center" style="color:green;">{{message| translate}}</p>
                                            <div class="card-body">
                                                <form class="form-horizontal" action="login-simple.html" novalidate
                                                      [formGroup]="recoverPasswordForm">
                                                    <fieldset class="form-group position-relative has-icon-left">
                                                        <input type="email" class="form-control form-control-lg"
                                                               id="user-email"
                                                               placeholder="{{'YOUR_EMAIL_ADDRESS' | translate}}" formControlName="email"
                                                               autocomplete="off"
                                                               required>
                                                        <div class="form-control-position">
                                                            <i class="ft-mail"></i>
                                                        </div>
                                                    </fieldset>
                                                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                                                            (click)="reset()"><i class="fa fa-paper-plane-o"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="card-footer border-0">
                                            <p class="float-sm-left text-center"><a routerLink="/login"
                                                                                    class="card-link">{{'LOG_IN' | translate }}</a>
                                            </p>
                                            <p class="float-sm-right text-center">{{'NEW_CLIENT' | translate }} ? <a
                                                    routerLink="/register"
                                                    class="card-link">{{'SIGN_UP' | translate }}</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <app-footer></app-footer>
    </div>
</div>
