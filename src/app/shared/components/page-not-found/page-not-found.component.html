<!--
 Name: Page not found component
 Description: Display a custom page not found,
              This page is called each time the user navigate to a non existing page
Input: title: string
       message: string
Output: NONE

 -->
<div class="container text-center">
  <h2>{{title}}</h2>
  <img alt="Page not found" class="img-responsive" src="./assets/images/404-Page-Not-Found.png" height="240" class="text-center">
  <h4>{{message}}</h4>
</div>
