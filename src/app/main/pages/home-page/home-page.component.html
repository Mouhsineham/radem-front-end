<div class="content-body">
    <section class="row">
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header border-0">
                    <h4 class="card-title"><i class="fa fa-list mr-1"></i>Mes impayés</h4>
                    <a class="heading-elements-toggle">
                        <i class="fa fa-ellipsis-v font-medium-3"></i>
                    </a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li>
                                <a data-action="collapse">
                                    <i class="ft-minus"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">
                        <app-unpaid-table></app-unpaid-table>
                    </div>
                </div>
            </div>

            <!-- Conseil et économie d'énergie-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Conseil et économie d'énergie</h4>
                    <a class="heading-elements-toggle">
                        <i class="fa fa-ellipsis-v font-medium-3"></i>
                    </a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li>
                                <a data-action="collapse">
                                    <i class="ft-minus"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">
                        <div [innerHTML]="advices?.value | safeHtml"></div>
                    </div>
                </div>
            </div>
            <!--/ Conseil et économie d'énergie-->
        </div>
    </section>
</div>
