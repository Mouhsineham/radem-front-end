<!--
 Name: Search component
 Description: Display search bar,
              Display a search on top of the table that call a function whenever we type out the filed zone
 Input: NONE

 Output: search: EventEmitter // call this function whenever we type out the filed zone

 -->
<input class="form-control"
       type="search"
       placeholder="Rechercher"
       [(ngModel)]="keyword"
       aria-label="Search" (blur)="search($event)">
