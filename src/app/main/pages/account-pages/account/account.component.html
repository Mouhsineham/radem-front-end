<div class="card-header content-header back col-12">
  <div class="row">
    <div class="col-md-6 col-12">
      <h3 class="content-header-title"><i class="fa fa-bookmark" style="color: #2c5599;"></i> {{'MY_PROFIL' | translate}}</h3>
    </div>
  </div>
</div>
<div class="content-body">
    <section class="row">
        <div class="col-sm-12">
            <!-- What is-->
            <form class="form" [formGroup]="profileForm" novalidate>
               <div id="what-is" class="mb-0">

                     <div class="heading-elements">

                             <div class="overlay text-center">

                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="row col-12">
                                <div class="form-group col-md-4">
                                    <label for="lastname">{{'LAST_NAME' | translate}} : <span class="text-danger">*</span></label>
                                    <input class="form-control" id="lastname" formControlName="lastname" type="text">
                                    <div class="text-danger"
                                         *ngIf="!profileForm.controls['lastname'].valid && profileForm.controls['lastname'].touched">
                                        <div *ngIf="profileForm.controls['lastname'].errors.required">
                                            {{'FIELD_REQUIRED' |Â translate}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="firstname">{{'FIRST_NAME' | translate}} :</label>
                                    <input class="form-control" id="firstname" formControlName="firstname" type="text">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="phone">{{'PHONE' | translate}} :</label>
                                    <input class="form-control" id="phone" formControlName="phone" type="text">
                                </div>
                            </div>
                            <div class="row col-12">
                                <div class="form-group col-md-4">
                                    <label for="mail">{{'MAIL' | translate}} :</label>
                                    <input class="form-control" id="mail" formControlName="mail" type="text">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="username">{{'USERNAME' | translate}} :</label>
                                    <input class="form-control" id="username" formControlName="username" type="text">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password">{{'password' | translate}} : </label>
                                    <input class="form-control" id="password" formControlName="password"
                                           type="password">
                                </div>
                            </div>
                            <div class="row col-12">
                                <div class="form-group col-md-12">
                                    <label for="address">{{'ADDRESS' | translate}} :</label>
                                    <textarea class="form-control" id="address" formControlName="address"
                                              rows="4"></textarea>
                                </div>

                                <div class="text-right block mr-2">
                                    <button class="btn btn btn-outline-primary" (click)="saveProfile()">
                                        {{'SAVE' | translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/ What is-->
                </div>
            </form>
        </div>
    </section>
</div>
