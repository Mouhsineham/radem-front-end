<!--Tooltip Starts-->
<div class="card-header content-header back col-12">
    <div class="row">
        <div class="col-md-6 col-12">
            <h3 class="content-header-title"><i class="fa fa-bookmark" style="color: #2c5599;"></i> {{'CLAIMS' | translate }}</h3>
        </div>
      <div class="col-md-6 col-12 text-right container-btn-new-claim">
        <a routerLink="/services/new-cancellation-request" class="btn btn-primary btn-new-claim">
          <i class="fa fa-plus"></i> {{'NEW_REQUEST' | translate}}</a>
      </div>
    </div>
</div>
<div class="content-body">
    <section class="row">
        <div class="col-sm-12">
            <!-- What is-->
            <div id="what-is" class="mb-0">
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="row justify-content-between">
                            <div class="col-12">
                                <div class="float-left">
                                    <app-filter (onfilterChanged)="pageFilter($event)"></app-filter>
                                </div>
                            </div>
                        </div>
                        <table class="table"
                               sortable-table (sorted)="onSorted($event)"
                               filterable-table (filtred)="onFiltred($event)">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">{{'CLAIM_NUMBER' | translate }}
                                    <span sortable-column="claimNumber"></span>
                                    <span filterable-column="claimNumber" filter-type="text"
                                          filter-placeholder="{{'DESIGNATION' | translate }}"></span>
                                </th>
                                <th scope="col">{{'OBJECT' | translate }}
                                    <span sortable-column="object"></span>
                                    <span filterable-column="object" filter-type="select"
                                          [filter-select-data]="complaintTypeFilter"
                                          filter-placeholder="{{'OBJECT' | translate }}"></span>
                                </th>
                                <th scope="col">{{'CREATED_ON' | translate }}
                                    <span sortable-column="createdDate"></span>
                                    <span filterable-column="createdDate" filter-type="date"
                                          filter-placeholder="{{'CREATED_ON' | translate }}"></span>
                                </th>
                                <th scope="col">{{'Status' | translate }}
                                    <span sortable-column="status"></span>
                                    <span filterable-column="status" filter-type="select"
                                          [filter-select-data]="complaintStatusFilter"
                                          filter-placeholder="{{'Status' | translate }}"></span>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <app-data-not-available *ngIf="!complaints || complaints.length == 0; else dataAvailable"
                                                    [colSpan]="4"></app-data-not-available>

                            <ng-template #dataAvailable>
                                <tr *ngFor="let complaint of complaints">
                                    <td><a [routerLink]="['/services/claim-request/', complaint.id]"><b>{{complaint.claimNumber}}</b></a>
                                    </td>
                                    <td>{{complaint.object}}</td>
                                    <td>{{complaint.createdDate | date:'dd-M-yyyy'}}</td>
                                    <td><app-badge [status]="complaint.status"></app-badge></td>
                                </tr>
                            </ng-template>
                            </tbody>
                        </table>
                        <app-pagination [disabled]="false"
                                        [numberOfItems]="numberOfItems"
                                        [itemsPerPage]="itemsPerPage"
                                        [totalItems]="totalElements"
                                        [totalPages]="totalPages"
                                        (onpageChanged)="pageChanged($event)"></app-pagination>
                    </div>
                </div>
                <!--/ What is-->
            </div>
        </div>
    </section>
</div>
