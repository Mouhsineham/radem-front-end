<!--Tooltip Starts-->
<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Réclamations</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home">Accueil</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/services/claim-requests">Réclamations</a>
        </li>
        <li class="breadcrumb-item active">Nouvelle Réclamation
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="content-body">
  <section class="row">
    <div class="col-sm-12">
      <!-- What is-->
      <div id="what-is" class="card">
        <div class="card-header">
          <h4 class="card-title">Nouvelle réclamation</h4>
          <a class="heading-elements-toggle">
            <i class="fa fa-ellipsis-v font-medium-3"></i>
          </a>
          <div class="heading-elements">
          </div>
        </div>
        <div class="card-body">
          <div class="card-text">
            <form class="form" [formGroup]="complaintForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="feedback">Numero demande: </label>
                  <input formControlName="numero" readonly class="form-control" id="feedback" value="{{reqNumber}}">
                </div>
                <div class="form-group col-md-6">
                  <label for="feedback">Objet: </label>
                  <select formControlName="objet" class="form-control" >
                    <option *ngFor="let object of objects" value="{{object}}">{{object}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="feedback">Description: </label>
                <textarea formControlName="description" class="form-control" id="description"></textarea>
              </div>
              <div class="form-actions my-2">
                <button class="btn btn btn-outline-primary pull-right" (click)="save()">Enregistrer</button>
              </div>
            </form>
          </div>
        </div>
        <!--/ What is-->
      </div>
    </div>
  </section>
</div>
