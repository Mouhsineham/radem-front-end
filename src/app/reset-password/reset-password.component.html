<div class="container container-login">

  <div class="auth-container">
  <app-navbar></app-navbar>
  <app-second-navbar></app-second-navbar>

    <br><br>
    <div class="horizontal-layout horizontal-menu 1-column menu-expanded blank-page blank-page">
      <div class="app-content content">
        <div class="">
          <div class="content-header row">
          </div>
          <div class="content-body">
            <section class="flexbox-container">
              <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-md-4 col-10 p-0">
                  <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                    <div class="card-header border-0 pb-0">
                      <div class="card-title text-center">
                        <div class="p-1">
                          RADEM
                        </div>
                      </div>
                      <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                        <span>{{'CHANGING_THE_PASSWORD' | translate}}.</span>
                      </h6>
                    </div>
                    <div class="card-content">
                      <p class="text-center color-red"></p>
                      <div class="card-body">
                        <form class="form-horizontal" action="login-simple.html" novalidate
                              [formGroup]="resetPasswordForm">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" class="form-control form-control-lg"
                                   id="newPassword"
                                   placeholder="{{'CHANGING_THE_PASSWORD' | translate}}"
                                   formControlName="newPassword"
                                   autocomplete="off"
                                   required>
                            <div class="form-control-position">
                              <i class="fa fa-key"></i>
                            </div>
                          </fieldset>
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" class="form-control form-control-lg"
                                   id="confirmedPassword"
                                   placeholder="{{'CONFIRM_THE_PASSWORD' | translate}}"
                                   formControlName="confirmedPassword"
                                   autocomplete="off"
                                   required>
                            <div class="form-control-position">
                              <i class="fa fa-key"></i>
                            </div>
                          </fieldset>
                          <button type="submit" class="btn btn-outline-primary btn-lg btn-block"
                                  (click)="resetPassword()"><i class="ft-check"></i></button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

    <app-footer></app-footer>


</div>
