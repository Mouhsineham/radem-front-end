<div class="row align-items-center" *ngIf="showPagination">
  <div class="col-xs-6 col-6">
    <strong *ngIf="totalPages">{{'Affichès' | translate}} {{numberOfItems + ' / ' + totalItems}} {{'entrées' | translate}}</strong>
  </div>
  <div class="col-xs-6 col-6 doNotPrint">
    <pagination [totalItems]="totalItems"
                [(ngModel)]="currentPage"
                [class]="pageBtnClass + ' pull-right'"
                [align]="align"
                [disabled]="disabled"
                [maxSize]="maxSize"
                [previousText]="'prev' | translate"
                [nextText]="'next' | translate"
                [itemsPerPage]="itemsPerPage"
                (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
