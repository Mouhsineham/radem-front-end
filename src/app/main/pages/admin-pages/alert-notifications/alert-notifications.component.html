  <ul class="breadcrumb">

  </ul>
</nav>
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title text-muted pull-left">Liste des alertes</h4>
      <a class="pull-right" routerLink="/admin/alert-notification">
        <i class="icon-plus"> Ajouter une nouvelle alerte</i>
      </a>
    </div>
    <div class="card-body">
      <div class=" table-responsive">
        <!--div class="row">
          <div class="col-12 my-3">
            <div class="float-left m-2">
              <app-filter (onfilterChanged)="filterprofiles($event)"></app-filter>
            </div>
            <div class="float-right m-2">
              <app-search (onblur)="searchprofiles($event)"></app-search>
            </div>
          </div>
        </div-->
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th scope="col">DÃ©signation</th>
            <th scope="col">Instructions</th>
            <th scope="col">Client</th>
            <th scope="col">Contrat</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <app-data-not-available *ngIf="!alertNotifications || alertNotifications.length == 0; else dataAvailable" [colSpan]="5"></app-data-not-available>

          <ng-template #dataAvailable>
            <tr *ngFor="let alertNotification of alertNotifications">
              <td>{{alertNotification.title}}</td>
              <td>{{alertNotification.instructions}}</td>
              <td>{{alertNotification.client}}</td>
              <td>{{alertNotification.subscription}}</td>
              <td>
                <ul class="list-unstyled list-inline text-center nomargin">
                  <li class="list-inline-item">
                    <a [routerLink]="['/admin/alert-notifications/', alertNotification.id]">
                      <i class="fa fa-pencil text-info"  >
                      </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a>
                      <i class="fa fa-times text-danger" (click)="dropAlertNotification(alertNotification.id)">
                      </i>
                    </a>
                  </li>
                </ul>
              </td>
            </tr>
          </ng-template>
          </tbody>
        </table>

                        [totalItems]="totalElements"
                        [totalPages]="totalPages"
                        (onpageChanged)="pageChanged($event)"></app-pagination-->
      </div>
    </div>
  </div>
</div>
