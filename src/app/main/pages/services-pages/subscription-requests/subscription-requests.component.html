<!--Tooltip Starts-->
<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Abonnement</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home">Accueil</a>
        </li>
        <li class="breadcrumb-item">
          <a>Services</a>
        </li>
        <li class="breadcrumb-item active">Abonnement
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="content-body">
  <section class="row">
    <div class="col-sm-12">
      <!-- What is-->
      <div id="what-is" class="card">
        <div class="card-header">
          <h4 class="card-title">Consulter vos demandes</h4>
          <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline">
              <li>
                <a routerLink="/services/new-subscription-request">
                  <i class="fa fa-plus"></i> Nouvelle demande d'abonnement</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-content collapse show">
          <div class="card-body">
            <div class="card-text">
              <div class="table-responsive mx-auto">
                <table class="table table-bordered ">
                  <thead class="table-light">
                  <tr>
                    <th scope="col">Nº demande</th>
                    <th scope="col">Créée le</th>
                    <th scope="col">Type</th>
                    <th scope="col">Statut</th>
                  </tr>
                  </thead>
                  <tbody>
                  <app-data-not-available *ngIf="!subscriptionRequests || subscriptionRequests.length == 0; else dataAvailable" [colSpan]="4"></app-data-not-available>
                  <ng-template #dataAvailable>
                    <tr *ngFor="let request of subscriptionRequests">
                      <td>{{request.numDemand}}</td>
                      <td>{{request.createdAt | date:'dd-M-yyyy'}}</td>
                      <td>{{request.type}}</td>
                      <td>{{request.status}}</td>
                    </tr>
                  </ng-template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!--/ What is-->
      </div>
    </div>
  </section>
</div>
