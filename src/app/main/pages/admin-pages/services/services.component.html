<div>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#"><i class="icon-settings"></i> Administration</a></li>
      <li class="breadcrumb-item active" aria-current="page">Liste des services</li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title text-muted pull-left">Liste des services</h4>
        <a class="pull-right">
          <i class="icon-plus" (click)="showServiceForm(serviceModal, null)"> Ajouter un nouveau service</i>
        </a>
      </div>
      <div class="card-body">
        <div class=" table-responsive">
          <!--div class="row">
            <div class="col-12 my-3">
              <div class="float-left m-2">
                <app-filter (onfilterChanged)="filterprofiles($event)"></app-filter>
              </div>
              <div class="float-right m-2">
                <app-search (onblur)="searchprofiles($event)"></app-search>
              </div>
            </div>
          </div-->
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <app-data-not-available *ngIf="!services || services.length == 0; else dataAvailable" [colSpan]="3"></app-data-not-available>

            <ng-template #dataAvailable>
            <tr *ngFor="let service of services">
              <td>{{service.name}}</td>
              <td>{{service.description}}</td>
              <td>
                <ul class="list-unstyled list-inline text-center nomargin">
                  <li class="list-inline-item">
                    <a>
                      <i class="fa fa-pencil text-info" (click)="showServiceForm(serviceModal, service.id)">
                      </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a>
                      <i class="fa fa-times text-danger" (click)="removeService(service.id)">
                      </i>
                    </a>
                  </li>
                </ul>
              </td>
            </tr>
            </ng-template>
            </tbody>
          </table>
          <!--app-pagination [disabled]="false"
                          [numberOfItems]="numberOfItems"
                          [itemsPerPage]="itemsPerPage"
                          [totalItems]="totalElements"
                          [totalPages]="totalPages"
                          (onpageChanged)="pageChanged($event)"></app-pagination-->
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #serviceModal>
  <app-service-form [serviceId]="serviceId" [modalRef]="modalRef" (refreshData)="refreshServices($event)"></app-service-form>
</ng-template>
